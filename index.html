<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="nav-conter">
        <h1>Guess the Number</h1>
      </nav>
    </header>
    <main>
      <div class="main-div">
        <h2 class="main-text-h2">Enter a guess between 0 to 100</h2>
        <div class="input-field">
          <input
            id="number"
            type="number"
            placeholder="Enter a Number"
            value=""
            max="100"
            min="0"
          />
        </div>
        <div class="btn-container">
          <button class="plus-btn">Submit</button>
          <button disabled class="minus-btn start-game">Start Game</button>
        </div>
        <div>
          <p class="result-data"></p>
          <p class="guess-number"></p>
        </div>
      </div>
    </main>
  </body>
</html>
